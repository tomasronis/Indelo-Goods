name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - claude/main-branch
      - claude/setup-android-app-uAKTv
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: indelo-goods    # Set this to your app name
  AZURE_WEBAPP_PACKAGE_PATH: './web' # Set this to the path to your web app project
  NODE_VERSION: '20.x'                # Set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Build Next.js app (standalone)
        run: |
          cd web
          npm run build

          # Copy standalone server
          cp -r .next/standalone/* ./deploy-output/

          # Copy static assets to the right location
          mkdir -p ./deploy-output/.next
          cp -r .next/static ./deploy-output/.next/static

          # Copy public folder
          cp -r public ./deploy-output/public
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./web/deploy-output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
